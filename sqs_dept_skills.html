<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Departments</title>
    <style>
      #skills-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      #department-name {
        color: #4a4a4a;
        font-weight: bold;
      }

      #skills-list {
        list-style-type: none;
        padding: 0;
      }

      #skills-list li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 3px;
      }

      #load-skills {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #load-skills:hover {
        background-color: #45a049;
      }
</style>

</head>
<body>
    <div id="skills-container">
        <h2>Skills for <span id="department-name"></span></h2>
        <ul id="skills-list"></ul>
    </div>

    <button id="load-skills">Load Skills</button>
    <script>


            $.ajax({
              url: '/s/finance_skills.json',
              method: 'GET',
              dataType: 'json',
              success: function(data) {
                displaySkills(data);
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.error('Error loading JSON:', textStatus, errorThrown);
              }


          function displaySkills(data) {
            var departmentName = $('#department-name');
            var skillsList = $('#skills-list');

            departmentName.text(data.department || 'Finance');
            skillsList.empty();

            if (data.skills && data.skills.length > 0) {
              $.each(data.skills, function(index, skill) {
                skillsList.append($('<li>').text(skill));
              });
            } else {
              skillsList.append($('<li>').text('No skills found'));
            }
          }
        });
</script>
</body>
</html>
